        <form action="/submit-feedback" method="post">
            <h2>Dine synspunkter om Radar</h2>
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                  const emojis = document.querySelectorAll(".emoji-button");
                  const emojiFeedback = document.querySelector("input[name='emoji-feedback']");
          
                  emojis.forEach(emoji => {
                    emoji.addEventListener("click", () => {
                      emojis.forEach(e => e.classList.remove("selected"));
                      emoji.classList.add("selected");
                      emojiFeedback.value = emoji.textContent.trim();
                    });
                  });
                });
              </script>
          <form action="/submit-feedback" method="post">
      
            <div class="emoji-container">
              <button type="button" class="emoji-button">☺︎</button>
              <button type="button" class="emoji-button">☹︎</button>
              <input type="hidden" name="emoji-feedback">
            </div>
      
            <label for="name">Fulde navn</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
            <label for="email">Din Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
            <label for="feedback">Din Feedback</label>
            <textarea id="feedback" name="feedback" placeholder="Write your feedback here..." rows="4" required></textarea>
      
            <button type="submit">Submit Feedback</button>
          </footer>
        </form>
